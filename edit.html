<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Hint</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white lowercase">

  <!-- Taskbar at the top -->
  <div class="taskbar flex justify-center bg-gray-800 py-3 fixed w-full top-0 z-50">
    <a href="index.html" class="mx-5 text-lg hover:underline">home</a>
    <a href="create.html" class="mx-5 text-lg hover:underline">create hint</a>
    <a href="view.html" class="mx-5 text-lg hover:underline">view hints</a>
  </div>

  <div class="container w-11/12 max-w-4xl mx-auto mt-20 p-8 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-center text-2xl font-bold text-indigo-500">edit your hint</h1>
    
    <form id="edit-form" class="mt-6 space-y-6">
      <div>
        <label for="edit-hint" class="block text-lg font-semibold">Hint</label>
        <input id="edit-hint" type="text" placeholder="Enter your hint" class="mt-2 w-full p-4 bg-gray-700 rounded-md text-white">
      </div>
      
      <div>
        <label for="edit-message" class="block text-lg font-semibold">Message</label>
        <input id="edit-message" type="text" placeholder="Enter your message" class="mt-2 w-full p-4 bg-gray-700 rounded-md text-white">
      </div>
      
      <button type="submit" class="w-full p-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white transition-all">Save Changes</button>
    </form>
  </div>

  <div id="background-animation"></div>

  <script type="module">
    // Firebase initialization and logic for editing hints here
  </script>

</body>
</html>
