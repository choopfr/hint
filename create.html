<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create message</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white lowercase">

  <!-- taskbar at the top -->
  <div class="taskbar flex justify-center bg-gray-800 py-3 fixed w-full top-0 z-50">
    <a href="index.html" class="mx-5 text-lg hover:underline">home</a>
    <a href="view.html" class="mx-5 text-lg hover:underline">view messages</a>
  </div>

  <div class="container w-11/12 max-w-4xl mx-auto mt-20 p-8 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-center text-2xl font-bold text-indigo-500">create a new secure message</h1>
    
    <form id="create-form" class="mt-6 space-y-6">
      <div>
        <label for="message-content" class="block text-lg font-semibold">message content</label>
        <input id="message-content" type="text" placeholder="enter your message" class="mt-2 w-full p-4 bg-gray-700 rounded-md text-white">
      </div>

      <div>
        <label for="message-key" class="block text-lg font-semibold">key (for unlocking)</label>
        <input id="message-key" type="text" placeholder="enter a key for this message" class="mt-2 w-full p-4 bg-gray-700 rounded-md text-white">
      </div>
      
      <button type="submit" class="w-full p-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white transition-all">create message</button>
    </form>
  </div>

  <div id="background-animation"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4BMJXDCPb0YD4enpmV_xOPMFi6WtffxY",
      authDomain: "hint-9661b.firebaseapp.com",
      projectId: "hint-9661b",
      storageBucket: "hint-9661b.firebasestorage.app",
      messagingSenderId: "667786662167",
      appId: "1:667786662167:web:31a8ac0a7ffc3b30586752",
      measurementId: "G-S8BYZRVEWW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('create-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const messageContent = document.getElementById('message-content').value;
      const messageKey = document.getElementById('message-key').value;

      try {
        const docRef = await addDoc(collection(db, "messages"), {
          content: messageContent,
          key: messageKey
        });
        alert("message created successfully!");
        form.reset(); // Reset the form after submitting
      } catch (e) {
        alert("error creating message: " + e.message);
      }
    });
  </script>
</body>
</html>
