<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hint App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white lowercase">

  <!-- Taskbar at the top -->
  <div class="taskbar flex justify-center bg-gray-800 py-3 fixed w-full top-0 z-50">
    <a href="create.html" class="mx-5 text-lg hover:underline">create hint</a>
    <a href="edit.html" class="mx-5 text-lg hover:underline">edit hint</a>
    <a href="view.html" class="mx-5 text-lg hover:underline">view hints</a>
  </div>

  <div class="container w-11/12 max-w-4xl mx-auto mt-20 p-5 bg-gray-800 rounded-lg shadow-lg">
    <h1 class="text-center text-2xl font-bold">welcome to hint app</h1>
    <p class="text-center text-lg mt-3">select an action from the taskbar to get started!</p>
  </div>

  <!-- Background animation -->
  <div id="background-animation"></div>

  <script>
    // Random Dot Animation Script
    function generateDots() {
      const background = document.getElementById('background-animation');
      
      for (let i = 0; i < 50; i++) {
        const dot = document.createElement('div');
        dot.classList.add('dot');
        
        // Random position
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const dx = (Math.random() - 0.5) * 2; // Random direction and speed in x-axis
        const dy = (Math.random() - 0.5) * 2; // Random direction and speed in y-axis

        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        dot.style.setProperty('--dx', `${dx}px`);
        dot.style.setProperty('--dy', `${dy}px`);

        background.appendChild(dot);
      }
    }

    window.onload = generateDots;
  </script>

</body>
</html>
