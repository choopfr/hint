<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Hint</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD4BMJXDCPb0YD4enpmV_xOPMFi6WtffxY",
      authDomain: "hint-9661b.firebaseapp.com",
      projectId: "hint-9661b",
      storageBucket: "hint-9661b.firebasestorage.app",
      messagingSenderId: "667786662167",
      appId: "1:667786662167:web:31a8ac0a7ffc3b30586752",
      measurementId: "G-S8BYZRVEWW"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.fetchHint = async function () {
      const hint = document.getElementById("enter-hint").value.trim();
      const output = document.getElementById("output-msg");

      if (!hint) {
        output.textContent = "Please enter a hint.";
        return;
      }

      try {
        const q = query(collection(db, "hints"), where("hint", "==", hint));
        const snapshot = await getDocs(q);
        if (!snapshot.empty) {
          output.textContent = snapshot.docs[0].data().message;
        } else {
          output.textContent = "No message found for that hint.";
        }
      } catch (error) {
        console.error(error);
        output.textContent = "❌ Error fetching hint.";
      }
    };

    // Submit on Enter key
    document.addEventListener("DOMContentLoaded", () => {
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            fetchHint();
          }
        });
      });
    });
  </script>
</head>
<body>
  <nav><a href="create.html">➕ Create Hint</a></nav>

  <div class="container">
    <h1>View a Hint</h1>
    <input id="enter-hint" placeholder="Enter your hint..." />
    <button onclick="fetchHint()">Get Message</button>
    <p id="output-msg"></p>
  </div>
</body>
</html>
